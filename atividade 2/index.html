<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="atividade 2 de testes">
    <meta name="keywords" content="HTML, CSS, JS, atividade, testes">
    <meta name="author" content="João Lucas S. A. Maia">
    <title>Formulario Teste</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header id="header">
        <h1>Formulario Teste</h1>
        <h5>by João Lucas S. A. Maia</h5>
    </header>
    <main>
        <div class="cadastro">
            <h2>Cadastro do Usuário</h2>
            <form id="Formulario" action="cadastrado.html" method="post">
                <label for="nom_nome">Nome:</label>
                <input type="text" name="nome" id="nom_nome" size="30" required><br>
                <label for="nome_login">Login:</label>
                <input type="text" name="login" id="nome_login" size="30" required><br>
                <label for="nome_senha">Senha:</label>
                <input type="password" name="senha" id="nome_senha" size="30" required><br>
                <label for="nom_rua">Rua:</label>
                <input type="text" name="rua" id="nom_rua" size="60">
                <label for="nom_numero">Número:</label>
                <input type="number" name="numero" id="nom_numero" size="12" required><br>
                <label for="nom_bairro">Bairro:</label>
                <input type="text" name="bairro" id="nom_bairro" size="30">
                <label for="nom_cidade">Cidade:</label>
                <input type="text" name="cidade" id="nom_cidade" size="30">
                <label>Estado:</label>
                <select name='estado' id='estado' required>
                    <option value="AC" selected>Acre </option>
                    <option value="AL">Alagoas </option>
                    <option value="AM">Amapá </option>
                    <option value="AM">Amazonas </option>
                    <option value="BA">Bahia </option>
                    <option value="CE">Ceará </option>
                    <option value="DF">Distrito Federal </option>
                    <option value="ES">Espírito Santo </option>
                    <option value="GO">Goiás </option>
                    <option value="MA">Maranhão </option>
                    <option value="MS">Mato Grosso do Sul </option>
                    <option value="MG">Minas Gerais </option>
                    <option value="PR">Paraíba </option>
                    <option value="PA">Paraná </option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí </option>
                    <option value="RJ">Rio de Janeiro </option>
                    <option value="RN">Rio Grande do Norte </option>
                    <option value="RS">Rio Grande do Sul </option>
                    <option value="RO">Rondônia </option>
                    <option value="RR">Roraima </option>
                    <option value="SC">Santa Catarina </option>
                    <option value="SP">São Paulo </option>
                    <option value="SE">Sergipe </option>
                    <option value="TO">Tocantins </option>
                </select><br>
                <label for="sex_m"> Sexo:</label>
                <input type="radio" name="sexo" id="sex_m" value="Masculino" required>
                <label for="sex_m"> Masculino</label>
                <input type="radio" name="sexo" id="sex_f" value="Feminino" required>
                <label for="sex_f"> Feminino</label><br>
                <label for="nom_email">Email:</label>
                <input type="email" name="email" id="nom_email" size="30" required><br>
                <input type="checkbox" name="notifemail" id="notif_email" value="true">
                <label for="notif_email"> Aceito receber notificações pelo email</label><br>
                <div  class="buttons">
                    <button type="reset" class="button">Apagar</button>
                    <button type="submit" class="button">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Formulario - Atividade de Testes</p>
    </footer>
    <script>
        document.getElementById('Formulario').addEventListener('submit', function(event) {
            event.preventDefault();
    
            alert("Forms preenchido com sucesso!");
            document.getElementById('Formulario').reset();
        });
    </script>    
</body>
</html>
